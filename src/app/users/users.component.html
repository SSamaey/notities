<h2>Gebruikers</h2>

<p>Klik op de naam om de notities van de gebruiker te bekijken.</p>

    <app-user *ngFor="let user of users" [user]="user" (deleted)="deleteUser($event)"></app-user>

    <div>
        <input [(ngModel)]="newName"/>
        <button (click)="addUser()">Voeg nieuwe gebruiker toe</button>
    </div>

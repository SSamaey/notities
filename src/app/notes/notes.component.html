
<p>Zie hier de notities van {{ userName }}</p>

<div *ngFor="let note of notes"> 
    <p>Inhoud: {{ note.content }}</p>
    <p><a [routerLink]="['/noteForm', note.id]">Wijzig deze notitie</a></p>
    <button (click)="deleteNote(note.id)">Verwijder notitie {{ note.id }}</button>
</div>

<div>
    <input [(ngModel)]="newContent"/>
    <button (click)="addNote()">Voeg notitie toe</button>
</div>

<p><a [routerLink]="['/']">Terug naar de gebruikerslijst</a></p>
